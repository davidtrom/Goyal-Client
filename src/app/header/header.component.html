<header>
    <div class="flex-container">
<nav class="navbar navbar-expand-md navbar-light">
    
    <span class="navbar-brand"><img src="../../assets/logoLg.png" id="logo">
        
    </span>
    <div id="title">Dr. Manju Goyal, M.D.
        <br>
        Board Certified Psychiatrist, Fellow of APA
        </div>

    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
        aria-label="Toggle navigation" (click)="collapsed = !collapsed">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" ngbDropdown>
                <a class="nav-link" a [routerLink]="['/']" routerLinkActive="router-link-active"  role="button">
                  Home  
                </a>
            </li>

            <li class="nav-item" ngbDropdown>
                <a class="nav-link" a [routerLink]="['/specialities']" routerLinkActive="router-link-active"   role="button">
                    Specializations 
                </a>
            </li>

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                <a class="nav-link" a [routerLink]="['/process']" routerLinkActive="router-link-active"   role="button">
                   Process  
                </a>
            </li>

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                <a class="nav-link" a [routerLink]="['/insurance']" routerLinkActive="router-link-active"   role="button">
                    Insurance  
                </a>
            </li>
            
            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                <a class="nav-link" a [routerLink]="['/location']" routerLinkActive="router-link-active"   role="button">
                    Location  
                </a> 
            </li>

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                <a class="nav-link" a [routerLink]="['/contact']" routerLinkActive="router-link-active"   role="button">
                    Contact  
                </a> 
            </li>

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                <a class="nav-link" a [routerLink]="['/dash']" routerLinkActive="router-link-active"   role="button">
                    Dash  
                </a> 
            </li>
        </ul>
    </div>
</nav>
</div>
</header>
