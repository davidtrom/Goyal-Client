
<div class="flex-container">
    <div class="title">
        <h1>Welcome, Dr. Goyal</h1>
        <h1>Please make your selection below:</h1>
    </div>

    <div class="container">
        <div class="row buttons">
            <div class="col-md-4">
                <div class="addBtn">
                    <a type="button" class="btn btn-success" [routerLink]="['/blog-post']">
                        Add Blog
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="viewBtn">
                    <a type="button" class="btn btn-warning" [routerLink]="['/doctor-blog']">
                        View/Edit Posts
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="signOutBtn">
                    <button type="button" class="btn btn-danger" (click)="signOut()">Sign Out</button>
                </div>    
            </div>
        </div>  
    </div>
</div>
