
<header>
    <div class="flex-container">
        <nav class="navbar navbar-expand-md navbar-light">
            
            
            <span class="navbar-brand">
                <a [routerLink]="['/']">
                    <img src="../../../assets/LtGrayTransparentLogoTreeColored2.PNG" id="logo">
                </a>
            </span>
                
            <a [routerLink]="['/']" style="text-decoration: none;">
                <div class="title">
                    Dr. Manju R. Goyal, M.D. 
                    <p id="title-description">
                        Board Certified Psychiatrist, Fellow of APA
                    </p>
                </div>
            </a>

            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="collapsed"
                aria-label="Toggle navigation" (click)="collapsed = !collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" [class.collapse]="!collapsed" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/']" routerLinkActive="router-link-active" style="color:black" role="button">
                        Home  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/specialties']" routerLinkActive="router-link-active" style="color:black"  role="button">
                            Specializations 
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/process']" routerLinkActive="router-link-active" style="color:black"  role="button">
                        Process  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/insurance']" routerLinkActive="router-link-active" style="color:black"  role="button">
                            Insurance  
                        </a>
                    </li>
                    
                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/location']" routerLinkActive="router-link-active"  style="color:black" role="button">
                            Location  
                        </a> 
                    </li>

                    <li class="nav-item" ngbDropdown placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/contact']" routerLinkActive="router-link-active" style="color:black"  role="button">
                            Contact  
                        </a> 
                    </li>

                </ul>
            </div>
        </nav>
        
        <div *ngIf="showDesignBlock$" id="design-block"></div>
    </div>
</header>
