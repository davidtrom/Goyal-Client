
<header>
    <div class="flex-container">
        <nav class="navbar navbar-expand-md navbar-light">
            
            <span class="navbar-brand">
                <a [routerLink]="['/']">
                    <img src="../../../assets/logoSilver2.PNG" id="logo">
                </a>
            </span>
                
            <a [routerLink]="['/']" style="text-decoration: none;">
                <div class="title">
                    Manju R. Goyal, M.D. 
                    <p id="title-description">
                        Board Certified Psychiatrist, Fellow of APA
                    </p>
                </div>
            </a>

            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="collapsed"
                aria-label="Toggle navigation" (click)="collapse()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/']" routerLinkActive="router-link-active" style="color:black" role="button" (click)="collapse()">
                        Home  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/specialties']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Specializations 
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/process']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                        Process  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/insurance']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Insurance  
                        </a>
                    </li>
                    
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/location']" routerLinkActive="router-link-active"  style="color:black" role="button" (click)="collapse()">
                            Location  
                        </a> 
                    </li>

                    <!-- <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/info']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Information 
                        </a>
                    </li> -->

                    <li class="nav-item dropdown" ngbDropdown id="infoDropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" style="color: black" aria-haspopup="true" aria-expanded="false">Information</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" a [routerLink]="['/info']" (click)="collapse()">Blog</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" a [routerLink]="['/covid-19']"(click)="collapse()">Telehealth</a>
                          <!-- <a class="dropdown-item" href="#">Something else here</a>
                          
                          <a class="dropdown-item" href="#">Separated link</a> -->
                        </div>
                    </li>

                    <li class="nav-item" ngbDropdown placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/contact']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Contact  
                        </a> 
                    </li>
                </ul>
            </div>
        </nav>

        <div id="covidInfo">
            <div class="row ">
                <div class="col-md-12">
                    ** For COVID-19 Information Updates
                    <a type="button" class="btn btn-danger btn-sm" [routerLink]="['/covid-19']">
                    Click Here
                    </a>
                    **
                </div>
            </div>
        </div>

        <div *ngIf="showDesignBlock$; else regBlock" id="design-block"></div>
        <ng-template #regBlock>
            <div id="regBlock"></div>
        </ng-template>
    </div>
</header>
