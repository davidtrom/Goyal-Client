
<header>
    <div class="flex-container">
        <nav class="navbar navbar-expand-md navbar-light">
            
            <span class="navbar-brand"><img src="../../assets/logoLgTransparent.png" id="logo"></span>
                
            
            <div id="title">Dr. Manju R. Goyal, M.D.
                <br>
                Board Certified Psychiatrist, Fellow of APA
                </div>

            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
                aria-label="Toggle navigation" (click)="collapsed = !collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/']" routerLinkActive="router-link-active" style="color:white" role="button">
                        Home  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/specialties']" routerLinkActive="router-link-active" style="color:white"  role="button">
                            Specializations 
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/process']" routerLinkActive="router-link-active" style="color:white"  role="button">
                        Process  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/insurance']" routerLinkActive="router-link-active" style="color:white"  role="button">
                            Insurance  
                        </a>
                    </li>
                    
                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/location']" routerLinkActive="router-link-active"  style="color:white" role="button">
                            Location  
                        </a> 
                    </li>

                    <li class="nav-item" ngbDropdown placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/contact']" routerLinkActive="router-link-active" style="color:white"  role="button">
                            Contact  
                        </a> 
                    </li>

                </ul>
            </div>
        </nav>
        
        <div *ngIf="showDesignBlock" id="design-block"></div>
    </div>
</header>
