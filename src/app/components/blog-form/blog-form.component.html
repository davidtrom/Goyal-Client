
 <div class="flex-container">
    <div class="heading">
        <h1>Add a New Blog Post:</h1>
        <div id="headingDetails">
            * - Required Fields 
        </div>
    </div>

    <div class="container">
        
        <form [formGroup]="addBlogForm" (ngSubmit)="onSubmit()">
            <div class="panel panel-default">
                    
                <div class="form-group">
                    <label for="title"><strong>Title:*</strong></label>
                    <input id="title" formControlName="title" type="text" class="form-control" placeholder="Blog Title" [ngClass]="{'is-invalid': form.title.errors && (form.title.touched || form.title.dirty)}">
                    <div *ngIf="form.title.errors && (form.title.touched || form.title.dirty)" class="invalid-feedback">
                        <div *ngIf='form.title.errors.required'>*Title is Required</div>    
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description"><strong>Description:*</strong></label>
                    <textarea rows="5" style="height:100%;" id="description" formControlName="description" type="text" class="form-control" placeholder="Blog Information" [ngClass]="{'is-invalid': form.description.errors && (form.description.touched || form.description.dirty)}"></textarea>
                    <div *ngIf="form.description.errors && (form.description.touched || form.description.dirty)" class="invalid-feedback">
                        <div *ngIf='form.description.errors.required'>*A Blog Post is Required</div>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="link"><strong>Link:*</strong></label>
                    <input type="url" formControlName="link" class="form-control" id="link" placeholder="https://www.psychologytoday.com/my-article" [ngClass]="{'is-invalid': form.link.errors && (form.link.touched || form.link.dirty)}">
                    <div *ngIf="form.link.errors && (form.link.touched || form.link.dirty)" class="invalid-feedback">
                        <div *ngIf='form.link.errors.required'>*link is Required</div>
                        <div *ngIf='form.link.errors.pattern'>*Please Enter a Valid link Address</div>
                    </div>
                </div>

                <div *ngIf="formNotValid" class="formNotValid">
                    *Please enter all required fields before submitting
                </div>

                <div class="row">
                    <div class="col-md-2 submitBtn">
                        <div class="form-group">                 
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    
                    <div class="col-md-2 consoleBtn">
                        <div>
                            <a  type="button" class="btn btn-info" [routerLink]="['/doctor-dashboard']">
                                Console
                            </a>
                        </div>
                    </div>
                    
                    <div class="col-md-2 signOutBtn">
                        <div >
                            <button type="button" class="btn btn-secondary" (click)="signOut()">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
