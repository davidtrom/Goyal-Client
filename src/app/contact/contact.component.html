<h1>Get in Touch</h1>

<div class="flex-container">
        <div class="container">
            <form [formGroup]="contactForm" (ngSubmit="onSubmit()")>
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email Address:</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="someone@email.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone Number:</label>
                        <input type="text" class="form-control" formControlName="phoneNum" placeholder="123-456-7890">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDate">Date of Birth:</label>
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputReason">Reason for Contact:</label>
                        <input type="text" class="form-control" formControlName="reason" placeholder="Reason for Contact">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAppt">Preferred Appointment Time:</label>
                        <input type="text" class="form-control" formControlName="apptTime" placeholder="Preferred Appointment Time">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputMessage">Additional Information:</label>
                        <textarea type="text" class="form-control" formControlName="message" placeholder="Message"></textarea>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        
    </div>
